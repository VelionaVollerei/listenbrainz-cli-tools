[package]
name = "listenbrainz-cli-tools"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/RustyNova016/listenbrainz-cli-tools"
publish = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
listenbrainz = { version = "0.7.1", package = "listenbrainz_rs_nova"} # Upstream version of the listenbrainz crate
musicbrainz_rs = { version = "0.5.0" }
derive_builder = "0.20.0"
inquire = "0.7.5"
itertools = "0.12.0"
prettytable-rs = { version = "0.10.0" }
color-eyre = "0.6.3"
rust_decimal = "1.35.0"
clap = { version = "4.5.4", features = ["unicode", "wrap_help", "derive"]}
clap_complete = "4.5.2"
chrono = "0.4.38"
cached = { version = "0.49.3", features = ["disk_store"] }
moka = { version = "0.12.7", features = ["sync"] }
serde = { version = "1.0.198", features = ["rc"] }
serde_json = "1.0.116"
lazy_static = "1.4.0"
once_cell = "1.19.0"
extend = "1.2.0"
directories = "5.0.1"
chashmap = "2.2.2"
indicatif = { version = "0.17.8", features = ["rayon", "improved_unicode"] }
tokio = {version = "1.37.0", features = ["full"]}
rayon = "1.10.0"
reqwest = {version = "0.12.3", features = ["json"]}

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
